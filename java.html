<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Full Registration Form</title>

<style>
    body {
        background: #eef2f7;
        font-family: Arial, sans-serif;
        padding: 40px;
    }
    .form-container {
        max-width: 600px;
        margin: auto;
        background: #fff;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0,0,0,0.15);
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }
    label {
        font-weight: bold;
        margin-bottom: 5px;
        display: block;
        color: #444;
    }
    input, textarea, select {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #bbb;
        border-radius: 6px;
        font-size: 15px;
    }
    .gender-box label,
    .marital-box label {
        font-weight: normal;
        margin-right: 15px;
    }
    button {
        width: 100%;
        padding: 12px;
        background: #007bff;
        color: white;
        border: none;
        font-size: 16px;
        border-radius: 6px;
        cursor: pointer;
    }
    button:hover {
        background: #005ec0;
    }
    .success {
        display: none;
        background: #d4ffd6;
        color: #0a7a30;
        padding: 12px;
        margin-top: 15px;
        border-radius: 6px;
        text-align: center;
        font-weight: bold;
    }
    .print-btn {
        margin-top: 10px;
        background: #28a745;
    }
</style>
</head>

<body>

<div class="form-container">
    <h2>Complete Registration Form</h2>

    <form id="fullForm">

        <!-- Full Name -->
        <label>Full Name</label>
        <input type="text" id="name" required placeholder="Enter full name">

        <!-- Father Name -->
        <label>Father's Name</label>
        <input type="text" id="father" required placeholder="Enter father's name">

        <!-- Mother Name -->
        <label>Mother's Name</label>
        <input type="text" id="mother" required placeholder="Enter mother's name">

        <!-- Aadhar -->
        <label>Aadhar Number</label>
        <input type="text" id="aadhar" maxlength="12" required placeholder="Enter 12-digit Aadhar number">

        <!-- Phone -->
        <label>Phone Number</label>
        <input type="tel" id="phone" required placeholder="Enter phone number">

        <!-- Email -->
        <label>Email</label>
        <input type="email" id="email" required placeholder="Enter email">

        <!-- DOB -->
        <label>Date of Birth</label>
        <input type="date" id="dob" required>

        <!-- Gender -->
        <label>Gender</label>
        <div class="gender-box">
            <label><input type="radio" name="gender" value="Male" required> Male</label>
            <label><input type="radio" name="gender" value="Female"> Female</label>
            <label><input type="radio" name="gender" value="Other"> Other</label>
        </div>

        <!-- Marital Status -->
        <label>Marital Status</label>
        <div class="marital-box">
            <label><input type="radio" name="marital" value="Single" required> Single</label>
            <label><input type="radio" name="marital" value="Married"> Married</label>
        </div>

        <!-- Occupation -->
        <label>Occupation</label>
        <input type="text" id="occupation" placeholder="Your occupation">

        <!-- Address -->
        <label>Full Address</label>
        <textarea id="address" rows="3" required placeholder="Enter your address"></textarea>

        <!-- State -->
        <label>State</label>
        <select id="state" required>
            <option value="">Select state</option>
            <option>Tamil Nadu</option>
            <option>Kerala</option>
            <option>Karnataka</option>
            <option>Maharashtra</option>
            <option>Delhi</option>
        </select>

        <!-- City -->
        <label>City</label>
        <select id="city" required>
            <option value="">Select city</option>
            <option>Chennai</option>
            <option>Coimbatore</option>
            <option>Bangalore</option>
            <option>Mumbai</option>
            <option>Delhi</option>
        </select>

        <!-- Pincode -->
        <label>Pin Code</label>
        <input type="text" id="pincode" maxlength="6" required placeholder="Enter pin code">

        <!-- Photo Upload -->
        <label>Upload Photo</label>
        <input type="file" id="photo" accept="image/*" required>

        <!-- Terms -->
        <label><input type="checkbox" id="terms" required> I agree to the terms & conditions</label>

        <!-- Submit -->
        <button type="submit">Submit Form</button>

        <!-- Print Button -->
        <button type="button" class="print-btn" onclick="window.print()">Print Form</button>
    </form>

    <!-- Success message -->
    <div class="success" id="successMsg">âœ” Form Submitted Successfully!</div>
</div>

<script>
document.getElementById("fullForm").addEventListener("submit", function(e) {
    e.preventDefault();

    // Show success message
    document.getElementById("successMsg").style.display = "block";

    // Reset form
    this.reset();

    // Hide success after 3 seconds
    setTimeout(() => {
        document.getElementById("successMsg").style.display = "none";
    }, 3000);
});
</script>

</body>
</html>
